<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>

    <div id="container">

        <div id="containerCalc">

            <div id="visor">
                <input id="visorInput" type="text" disabled>
                <input id="visorInput2" type="text" disabled>
            </div>

            <div id="botoes">
                <button id="btn1" class="btnNum btn b1" value="1">1</button>
                <button id="btn2" class="btnNum btn b2" value="2">2</button>
                <button id="btn3" class="btnNum btn b3 " value="3">3</button>
                <button id="btn4" class="btnNum btn b4" value="4">4</button>
                <button id="btn5" class="btnNum btn b5" value="5">5</button>
                <button id="btn6" class="btnNum btn b6" value="6">6</button>
                <button id="btn7" class="btnNum btn b7" value="7">7</button>
                <button id="btn8" class="btnNum btn b8" value="8">8</button>
                <button id="btn9" class="btnNum btn b9" value="9">9</button>
                <button id="btn0" class="btnNum btn b10" value="0">0</button>
                <button id="btn10" class="btnNum btn b17" value=".">.</button>

                <button id="btnSoma" onclick="operacao('+')" class="btnOperacoes btn b11">+</button>
                <button id="btnSubtracao" onclick="operacao('-')" class="btnOperacoes btn b12">-</button>
                <button id="btnMultiplicacao" onclick="operacao('*')" class="btnOperacoes btn b13">x</button>
                <button id="btnDivisao" onclick="operacao('/')" class="btnOperacoes btn b14">/</button>
                <button id="btnIgual" class="btnOperacoes btn b15">=</button>
                <button id="btnLimpar" class="btnOperacoes btn b16">CE</button>
            </div>
        </div>

        <footer id="footer">
            <p>Dev. Guedes</p>
            <a href="https://github.com/pauloguedes96">
                <img src="./icons/GitHub-Mark-32px.png" alt="">
            </a>
        </footer>

    </div>

    <script src="./script.js"></script>
</body>

</html>
